<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Reset Password</h2>
        <form action="{{ url_for('reset_password', email=email) }}" method="POST">
            <div class="mb-4">
                <label class="block text-gray-300">Verification Code</label>
                <input type="text" name="verification_code" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300">New Password</label>
                <input type="password" name="new_password" id="new_password" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <p id="password-requirements" class="text-yellow-500 text-sm hidden">⚠️ Password must be at least 8 characters long and include an uppercase letter, lowercase letter, number, and special character.</p>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Reset Password</button>
        </form>
        <p class="mt-4 text-center">
            <a href="{{ url_for('signin') }}" class="text-blue-400 hover:underline">Back to Sign In</a>
        </p>
    </div>

    <script>
        function validatePassword() {
            let password = document.getElementById("new_password").value;
            let requirementsText = document.getElementById("password-requirements");

            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            
            if (!passwordRegex.test(password)) {
                requirementsText.classList.remove("hidden");
                return false;
            } else {
                requirementsText.classList.add("hidden");
            }
            return true;
        }
    </script>
</body>
</html>
